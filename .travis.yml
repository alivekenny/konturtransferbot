language: go

addons:
  ssh_known_hosts: beevee.ru

go:
- tip

script:
- go build

before_install:
- openssl aes-256-cbc -K $encrypted_e2fb846dc94b_key -iv $encrypted_e2fb846dc94b_iv -in deploy_rsa.enc -out deploy_rsa -d

before_deploy:
- eval "$(ssh-agent -s)"
- chmod 600 $TRAVIS_BUILD_DIR/deploy_rsa
- ssh-add $TRAVIS_BUILD_DIR/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: rsync --quiet $TRAVIS_BUILD_DIR/kontur_transfer_bot root@78.24.216.44:/opt/kontur_transfer_bot/
  on:
    branch: master
